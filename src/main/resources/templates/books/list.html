<!DOCTYPE html>
<html lang="en" xmlns:tl="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Framework Books</title>
</head>
<body>
    <h1>Book List</h1>

    <table>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Publisher</th>
        </tr>
        <tr tl:each="book : ${books}">
            <td tl:text="${book.id}">123</td>
            <td tl:text="${book.title}">Spring in Action</td>
            <td tl:text="${book.publisher.name}">Wrox</td>
        </tr>
    </table>
</body>
</html>
